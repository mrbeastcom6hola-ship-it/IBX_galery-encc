<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web con CSS y JS</title>
    <!-- Conectamos el CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mi Primera Web con Estilo y Funciones</h1>
        <nav>
            <a href="#inicio">Inicio</a>
            <a href="#sobre-mi">Sobre mí</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <section id="inicio">
        <h2>Inicio</h2>
        <p>Esta es una sección de ejemplo.</p>
        <button id="botonClick">Haz clic aquí</button>
    </section>

    <section id="sobre-mi">
        <h2>Sobre mí</h2>
        <p>Aprendiendo desarrollo web paso a paso.</p>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <form id="formulario">
            <input type="text" placeholder="Tu nombre" required>
            <input type="email" placeholder="Tu correo" required>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Mi Web</p>
    </footer>

    <!-- Conectamos el JavaScript -->
    <script src="script.js"></script>
</body>
</html>
